<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users!!!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"  th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
    <link rel="stylesheet" href="style.css">
    <style>
        table{
            color: #fff;
            background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A605, #23D5AB);
            position: relative;
        }
    </style>

</head>
<body>
<div class="container-fluid text-center">
    <div><h1>Manage Users</h1></div>
    <div>
        <a class="h3" th:href="@{/users/new}">Add New User</a>
    </div>
    <br>
    <div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First_Name</th>
                <th>Last_Name</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.first_name}]]</td>
                    <td>[[${user.last_name}]]</td>
                    <td>
                        <a class="h4" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                        <a class="h4" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>

        <div>
            <form th:action="@{/logout}" method="post">
                <p>Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b></p>
                <input type="submit" value="Sign out" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
